name: pyguibank
channels:
  - conda-forge
  - defaults
dependencies:
  - loguru
  - matplotlib=3.9
  - nltk=3.9
  - openpyxl=3.1
  - pandas=2.2
  - pip
  - pydantic>=2.10,<3
  - pydantic-settings>=2.7,<3
  - pyqt=5.15
  - python=3.10
  - python-dotenv
  - scikit-learn=1.5
  - seaborn=0.13
  - sqlalchemy
  - requests>=2.32,<3
  - cffi  # (hidden requirement of pdfplumber)
  - pip:
      - pdfplumber==0.11.4
      - pyinstaller==6.9

# conda install pyinstaller resolves to 5.13,
# but this version fails to compile the app properly.
# pip install pyinstaller==6.9 works.
